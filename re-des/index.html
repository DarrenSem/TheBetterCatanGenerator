<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Better Catan Generator - Settlers of Catan Board Builder</title>
    <meta name="description"
        content="Generate Settlers of Catan maps. Includes Expansion Pack support. Map generation options create a board following your custom house rules.">

    <link rel="stylesheet" type="text/css" href="./common.css">
    <link rel="stylesheet" type="text/css" href="./style_by_orientation.css">

</head>

<body>
    <header class="newTitle" id="title">
        <h1>The Better Catan Generator</h1>
        <div class="donateWrapper">
            <form id="paypalform" action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="VGXQCGB7S2XFQ" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="item_name"
                    value="It costs money to host my projects. If you enjoy the generator & want to chip in / buy me coffee, this is the way :)" />
                <input type="hidden" name="currency_code" value="USD" />
                <input class="donatebutton" type="image"
                    src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit"
                    title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <imgalt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />

            </form>
        </div>
        <section class="subHeaderWrapper">
            <!-- <p>Map builder for Settlers of Catan.Try out the Expansion map (5-6 Players in the Options menu. Seafarers support coming soon!</p> -->
            <div class="links"><a href="https://forms.gle/JuTFRjxeffMhPYss6" target="_blank">Submit Feedback</a>
                <!-- <a href="https://forms.gle/JuTFRjxeffMhPYss6" target="_blank">Share</a>
                <a href="https://forms.gle/JuTFRjxeffMhPYss6" target="_blank">Contact Me</a> -->
            </div>
        </section>
    </header>

    <section class="commonNormalBoard board" id="board"></section>

    <section id="popmenu" class="menuToggle">
        <h2>Generation Custom Rules</h2><br>
        <div class="settingswrap">

            <div class="menu-row">
                <label class="mylabel">Map Type:</label>
                <select class="mySelect" onchange="selectMode()" id="pick-mode">
                    <option value="normal" default>Normal</option>
                    <option value="expanded">Expansion</option>
                </select><br>
            </div>
            <div class="menu-row">
                <label class="mylabel">6 & 8 Can Touch</label>
                <input id="adjacent_6_8_input" onchange="toggleSetting('6_8')" type="checkbox"><br>
            </div>
            <div class="menu-row">
                <label class="mylabel">2 & 12 Can Touch</label>
                <input id="adjacent_2_12_input" onchange="toggleSetting('2_12')" type="checkbox"><br>
            </div>
            <div class="menu-row">
                <label class="mylabel">Same Numbers Can Touch</label>
                <input id="adjacent_same_numbers_input" onchange="toggleSetting('same_number')" type="checkbox"><br>
            </div>
            <div id="sameResourceSetting" class="menu-row">
                <label class="mylabel">Same Resource Can Touch</label>
                <input id="adjacent_same_resource_input" onchange="toggleSetting('same_resource')" type="checkbox"><br>
            </div>
            <button type="button" class="menuclosebutton" onclick="toggleOptions()">Close Options</button>
        </div>

    </section>

    <section id="options">
        <button id="btnOps" type="button" class="optsbutton commonOpsbutton" onclick="toggleOptions()">Options</button>
        <button type="button" class="shuffle commonShuffle" onclick="generateBoard()">Shuffle</button>
    </section>
    <footer></footer>
</body>


<script type="text/javascript" src="./generateOffsets.js"></script>
<script type="text/javascript" src="./adjacencyLists.js"></script>
<script type="text/javascript" src="./insert.js"></script>
