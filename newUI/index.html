<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <style>

      body {
          font-family: sans-serif;
      }

      .title,.options {
        width: 94%;
        color: #fff;
      }

      .board {
        width: 100%;
        /* height: 300px; */
        margin-right: 100px;
        color: #fff;
      }

      .options {
        background: red;
      }

      .title {
        background: green;
        padding-top: 2%;
        padding-bottom: 2%;
      }

      .board {
        background: blue;
      }

    </style>

    <script>

      // This function is responsible for the arrangment of the boxes.
      function resized(element) {
        var element = $(element); // Element is the window.
        var board = $('.board') // Grabs the board box.

        // console.log(element.height())
        // console.log(board.height())


        // If the viewport height is greater than the width of the board, then we make
        // the square using the board class' width.
        //




        // When the board's height equals the window's height, that is max board height.
        board.height(board.width())

         // Sets the board height as the board's width.

        if (element.width() < 768) { // If the window is "small", move the board box above the options box.
          board.insertBefore($(".options"));
          // Mobile window resize edge case (for when options is pushed out.)
        } else { // If the window is "big", have options below title.
          $(".board-container").append(board);
          // if (board.width() >= element.height()) {
          //   console.log("bad thing happens")
          //   board.width(element.height())
          //   board.height(element.height())
          // } else {
          //   board.height(board.width())
          //   console.log("Back to normal")
          // }
        }
      }

      // When the document is ready, call resized to have appropriate layout.
      $(document).ready(() => {
        resized(window);
      });

      // Anytime the window is resized, call the resized function with the new window as argument.
      $(window).on("resize", e => {
        resized(e.target);
      })
    </script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 pr-0 pl-0">
        <div class="box-container d-flex flex-column">
          <div class="title d-flex justify-content-center align-items-center m-3">
            Catan Gen
          </div>

          <div class="options d-flex justify-content-center align-items-center m-3">
            options
          </div>
        </div>
      </div>
      <div class="col-md-8 board-container pr-0 pl-0">
        <div class="board 6 d-flex justify-content-center align-items-center m-0">
          board
        </div>
      </div>
    </div>
  </div>

</body>
</html>
